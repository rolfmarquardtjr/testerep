services:
  - type: web
    name: repfy-backend
    env: docker
    plan: standard
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: repfy_db
          property: connectionString
    routes:
      - path: /api
        destination: /api

databases:
  - name: repfy_db
    databaseName: repfy
    plan: standard
